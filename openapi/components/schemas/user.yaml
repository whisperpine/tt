# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
type: object
required:
  - id
  - username
  - email
properties:
  id:
    type: string
    format: uuid
    example: bad633b3-fade-48ff-98c3-8243f46b4122
  username:
    type: string
    example: amiao
  email:
    type: string
    format: email
    example: amiao@example.com
